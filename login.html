<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
  </head>
  <body>
    <h1>Giriş Yap</h1>
    <form action="uygulama.html">
      <div>
        <label for="name_">
          Kullanıcı Adı:
          <input
            type="text"
            id="name_"
            placeholder="Kullanıcı Adı Girin!"
            required
          />
        </label>
      </div>
      <br />
      <div>
        <label for="password_">
          Şifre:
          <input
            type="password"
            id="password_"
            placeholder="Şifre Giriniz!"
            required
          />
        </label>
      </div>
      <br />
      <div>
        <input type="submit" value="Giriş Yap" />
      </div>
      <br />
      <b>Bir Hesabın Yok Mu? <a href="registerapp.html">Kaydol</a></b>
    </form>
  </body>
</html>
