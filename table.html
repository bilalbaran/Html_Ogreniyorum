<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,

      <tbody>
        <tr>
          <td>Kalem</td>

        <tr>

        <tr>

          </td>

            <button onclick="alert('Buton Çalışıyor o7')">Buton Test</button>
          </td>
        </tr>
        <tr>

      </tbody>
    </table>
  </body>
</html>
