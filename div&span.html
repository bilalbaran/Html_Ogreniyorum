<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div & Span</title>
    <style>
      .divv {
        background-color: aqua;
        color: darkblue;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- sınıf tanımlarsam head etiketinin içinde style ile şekillendiririm sınıf tanımlamadan doğrudan etiketin içinde style açarak da şekillendirebilirim -->
    <!-- div varsayılan olarak blunduğu bloğu yani satırı kapsar eğer boyut verirsen yükseklik ev genişlik o sınırlamaları alır -->
    <!-- span içinde bulunduğu veri kadar alanı kaplar -->
    <!-- ikisinin ortak özelliği ve kullanım amacı web sayfası içinde girilen veriye ulaşıp üzerinde işlem yapmaktır; renklendirmek tipini değiştirmek arka plan ekleme vs... -->
    <!-- kendi başına bir anlam taşımazlar onların içine veri attığımızda ulaşabileceğimiz ve yönetebileceğimiz imkan sunarlar -->
    <div class="divv">
      Bu bir div etiketir 200x200px alan ile sınırlandırılmıştır
    </div>
    <span style="color: bisque; background-color: black"
      >Bu bir span etiketidir</span
    >
  </body>
</html>
